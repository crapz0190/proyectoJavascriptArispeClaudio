                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

        <!-- CONTENIDO DE CONTACTO -->
        <main class="main main__contacto container">
            <!-- FORMULARIO -->
            <section class="main__container">
                <form class="main__form-register">
                    <h2>Suscribete a nuestro Newsletter</h2>
                    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre">
                    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingresá tu apellido">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresá tu correo electrónico">
                    <input class="controls" type="phone" name="telefono" id="telefono"
                        placeholder="Ingresá tu telefono">
                    <label>Reconozco haber leído y estar de acuerdo con la <a href="#">Política de Privacidad</a> y los
                        <a href="#">Términos de Uso</a>.<input type="checkbox" value="acepta" name="condiciones"

                    <input class="botons" type="submit" value="Suscribir">
